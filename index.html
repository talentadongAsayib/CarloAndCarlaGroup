<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Portfolio Contact Form</title>
        <style>
            body {
                  font-family: Arial, sans-serif;
                        background: yellow; /* Yellow background */
                              display: flex;
                                    justify-content: center;
                                          align-items: center;
                                                min-height: 100vh;
                                                      margin: 0;
                                                          }

                                                              .container {
                                                                    background: #fff;
                                                                          padding: 20px 30px;
                                                                                border-radius: 12px;
                                                                                      width: 400px;
                                                                                            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                                                                                                  text-align: center;
                                                                                                      }

                                                                                                          .happy-face {
                                                                                                                margin: 0 auto 20px;
                                                                                                                    }

                                                                                                                        .svg-shape {
                                                                                                                              display: flex;
                                                                                                                                    justify-content: center;
                                                                                                                                          margin-bottom: 20px;
                                                                                                                                              }

                                                                                                                                                  .skills {
                                                                                                                                                        margin-bottom: 20px;
                                                                                                                                                              text-align: left;
                                                                                                                                                                  }

                                                                                                                                                                      .skill {
                                                                                                                                                                            margin-bottom: 12px;
                                                                                                                                                                                }

                                                                                                                                                                                    .skill label {
                                                                                                                                                                                          display: block;
                                                                                                                                                                                                margin-bottom: 5px;
                                                                                                                                                                                                      font-weight: bold;
                                                                                                                                                                                                          }

                                                                                                                                                                                                              .skill progress {
                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                          height: 20px;
                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                  form {
                                                                                                                                                                                                                                        display: flex;
                                                                                                                                                                                                                                              flex-direction: column;
                                                                                                                                                                                                                                                    gap: 15px;
                                                                                                                                                                                                                                                          text-align: left;
                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                  label {
                                                                                                                                                                                                                                                                        font-weight: bold;
                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                input {
                                                                                                                                                                                                                                                                                      width: 100%;
                                                                                                                                                                                                                                                                                            padding: 10px;
                                                                                                                                                                                                                                                                                                  border: 1px solid #ccc;
                                                                                                                                                                                                                                                                                                        border-radius: 8px;
                                                                                                                                                                                                                                                                                                              font-size: 14px;
                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                      input:focus {
                                                                                                                                                                                                                                                                                                                            border-color: #007bff;
                                                                                                                                                                                                                                                                                                                                  outline: none;
                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                          button {
                                                                                                                                                                                                                                                                                                                                                padding: 12px;
                                                                                                                                                                                                                                                                                                                                                      background: #007bff;
                                                                                                                                                                                                                                                                                                                                                            border: none;
                                                                                                                                                                                                                                                                                                                                                                  color: white;
                                                                                                                                                                                                                                                                                                                                                                        font-weight: bold;
                                                                                                                                                                                                                                                                                                                                                                              border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                          transition: 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                  button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                        background: #0056b3;
                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                                                                                                                                                                              <body>
                                                                                                                                                                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Happy Face (Title Figure) -->
                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="happy-face">
                                                                                                                                                                                                                                                                                                                                                                                                                              <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                                                                                                                                                                                                                                                                                                                                                                                                                      <!-- Face circle -->
                                                                                                                                                                                                                                                                                                                                                                                                                                              <circle cx="50" cy="50" r="45" fill="yellow" stroke="black" stroke-width="3"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                      <!-- Eyes -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                              <circle cx="35" cy="40" r="5" fill="black"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <circle cx="65" cy="40" r="5" fill="black"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <!-- Smile -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <path d="M30 60 Q50 80 70 60" stroke="black" stroke-width="3" fill="transparent" stroke-linecap="round"/>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </svg>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- SVG Shape -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="svg-shape">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <circle cx="60" cy="60" r="50" fill="#007bff" opacity="0.7" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </svg>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Skills -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="skills">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div class="skill">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label>HTML</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <progress value="90" max="100"></progress>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div class="skill">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label>CSS</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <progress value="80" max="100"></progress>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="skill">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <label>Java</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <progress value="70" max="100"></progress>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Contact Form -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label for="email">E-mail</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="email" id="email" placeholder="placeholder@gmail.com" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label for="phone">Phone Number</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <input type="tel" id="phone" placeholder="+63 912 345 6789" required>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <button type="submit">Submit</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>
