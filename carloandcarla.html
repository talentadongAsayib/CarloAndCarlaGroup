<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Main Branch</h1>
    <svg width="700" height="100">
       <circle cy="50" Cx="650" R="50" stroke="purple" stroke-width="2" fill="pink">  
</svg>
<div class="container">
 <div class="skills">
    <h2>HTML5 Learning Progress</h2>
    <div class="progress-bar">
        <div class="html"><span>30%</span></div>
    </div>
 </div>
</div>
<div class="container">
 <div class="skills">
    <h2>CSS Learning Progress</h2>
    <div class="progress-bar">
        <div class="css"><span>10%</span></div>
    </div>
 </div>
</div>
<div class="container">
 <div class="skills">
    <h2>JavaScript Learning Progress</h2>
    <div class="progress-bar">
        <div class="JavaScript"><span>0%</span></div>
    </div>
 </div>
</div> 
<section>
    <h2>Favorite Tool</h2>
    <form class="video-container">
    <div class="tool">
    <label for="tools">Your Favorite Web Tool</label>
    <input id="tools" type="text" list="webtools" placeholder="Choose or type tool">
    </form>
    </div>
    <datalist id="webtools">
    <option value="Visual Studio Code">
    <option value="Sublime Text">
    <option value="Figma">
    <option value="Github">             
    </datalist>
</section>
<section>
    <h2>Contact Us</h2>
    <form autocomplete="off">
        <div class="form-group">
        <label for="name">Full Name</label>
        <input type="name" id="name" name="name" placeholder="Enter Your Full Name" required autofocus>
        </div>
        <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
       </div>
        <div class="form-group">
        <label for="url">Portfolio Website</label>
        <input type="url" id="url" name="url" placeholder="https://example.com">
        </div>
        <div class="form-group">
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="123-456-7890">
        </div>
        <div class="form-group">
        <label for="message">Message</label>
        <input id="message" name="message" placeholder="Write something..." required></textarea>
        </div>
         <div class="submit">
        <input type="submit" value="Send">
            </div>
    </form>
</section>
</body>
</html>
