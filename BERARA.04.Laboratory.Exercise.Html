<!DOCTYPE html>
<html lang="en">

<body>
    <header>
    <h1>MY PORTFOLIO</h1>
 <p>Welcome to my HTML5 practice project!</p>
 <svg width="150" height="150">
    <circle  cx="80" cy="80" r="50" fill="blue"stroke="orange" strokewidth="10"/>
 </svg>
 </header>
<section>
<h2>My Skills Progress</h2>
<p>HTML5 Learning Progress:</p>

<p>CSS Learning Progress:</p>
<progress value="50" max="100"></progress>
<p>JavaScript Learning Progress:</p>
<progress value="50" max="100"></progress>
</section>
<section>
<h2>Search Example</h2>

<input id="tools" type="text" list="webtools" placeholder="Choose or type a tool po baby">
<datalist id="webtools">
<option value="Visual Studio Code">
<option value="Subline Text">
<option value="Figma">
<option value="Github">
</datalist>
</section>

<h2>Contact Me</h2>
<form autocomplete="off">
    <label for="name">Full Name:</label>
    <input type="Text" id="name" name="name" placeholder="Enter your name" required autofocus>

    <label for="email">Email Adress</label>
    <input type="emal" id="email" name="email" placeholder="PogiSiKurt@Facts.com" required>

    <label for="url">Portfolio Website</label>
    <input type="url" id="url" name="url" placeholder="https://Facts.com">

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" placeholder="555-555-1211">

    <label for="Message">Message:</label>
    <textarea id="message" name="message" placeholder="Message mo naman ako fles" required autofocus>
 
        <input type="submit" value="send">
    </form>

 </body>
</html>
